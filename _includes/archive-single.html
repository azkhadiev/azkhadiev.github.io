<article>
  <h3>{{ post.title }}</h3>
  <p>{{ post.authors }}</p>
  <p><em>{{ post.journal }}</em> {% if post.volume %} <strong>{{ post.volume }}</strong>{% endif %}
    {% if post.number %} ({{ post.number }}){% endif %}
    {% if post.pages %}, {{ post.pages }}{% endif %}
    {% if post.doi %} <a href="https://doi.org/{{ post.doi }}">DOI</a>{% endif %}
  </p>
</article>
